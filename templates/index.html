<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommender System</title>
    <!-- Latest compiled and minified CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<style>
    .text-white{
        color:white
    }
</style>
<body style="background-color:black">

 <nav class="navbar" style="background-color:#00a65a">
      <a class="navbar-brand">My Book recommender</a>
      <ul class="nav navbar-nav">
          <li><a>Home</a></li>
          <li><a>Recommender</a></li>
          <li><a>Contact</a></li>
      </ul>
  </nav>

  <div class="container">
      <div class="row">
          <div class="col-12">
              <h1 class="text-white" style="font-size:50px">Top 50 Books</h1>
          </div>

          {% for i in range(book_name|length) %}
           <div class="col-md-3" style="margin-top:50px">
              <div class="card">
                  <div class="card-body">
                      <img class="card-img-top" src="http://images.amazon.com/images/P/0439136350.01.THUMBZZZ.jpg">
                      <h2 class="text-black">Harry Potter</h2>
                      <h4 class="text-black">J K Rowling</h4>
                      <h4 class="text-black">Votes - 308</h4>
                      <h4 class="text-black">Rating - 5.6</h4>
                  </div>
              </div>
          </div>
          {% endfor %}
      </div>
  </div>
</body>
</html>
